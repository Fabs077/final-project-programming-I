<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Emociones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-800 to-slate-900 flex items-center justify-center p-4">
    
    <div class="w-full max-w-2xl">
        <!-- T铆tulo principal -->
        <h1 class="text-4xl md:text-5xl font-bold text-white text-center mb-12">
            驴C贸mo te sientes hoy?
        </h1>
        
        <!-- Contenedor de botones -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            
            <!-- Bot贸n Enojo -->
            <button onclick="selectEmotion('enojo')" 
                    class="group bg-red-500 hover:bg-red-600 active:bg-red-700 
                           text-white rounded-2xl p-8 transition-all duration-300 
                           transform hover:scale-105 hover:shadow-xl hover:shadow-red-500/30
                           focus:outline-none focus:ring-4 focus:ring-red-400">
                <div class="text-5xl mb-3 group-hover:animate-bounce"></div>
                <div class="text-xl font-bold">Enojo</div>
            </button>
            
            <!-- Bot贸n Tristeza -->
            <button onclick="selectEmotion('tristeza')" 
                    class="group bg-blue-500 hover:bg-blue-600 active:bg-blue-700 
                           text-white rounded-2xl p-8 transition-all duration-300 
                           transform hover:scale-105 hover:shadow-xl hover:shadow-blue-500/30
                           focus:outline-none focus:ring-4 focus:ring-blue-400">
                <div class="text-5xl mb-3 group-hover:animate-bounce"></div>
                <div class="text-xl font-bold">Tristeza</div>
            </button>
            
            <!-- Bot贸n Coraje -->
            <button onclick="selectEmotion('coraje')" 
                    class="group bg-purple-500 hover:bg-purple-600 active:bg-purple-700 
                           text-white rounded-2xl p-8 transition-all duration-300 
                           transform hover:scale-105 hover:shadow-xl hover:shadow-purple-500/30
                           focus:outline-none focus:ring-4 focus:ring-purple-400">
                <div class="text-5xl mb-3 group-hover:animate-bounce"></div>
                <div class="text-xl font-bold">Coraje</div>
            </button>
            
        </div>
        
        <!-- Panel de resultado -->
        <div id="result-panel" class="bg-white/10 backdrop-blur-sm rounded-2xl p-8 text-center transition-all duration-500">
            <h2 id="result-title" class="text-2xl font-bold text-white mb-4">
                Selecciona una emoci贸n
            </h2>
            <p id="result-message" class="text-gray-300 text-lg">
                Haz clic en uno de los botones de arriba para ver un mensaje
            </p>
        </div>
        
    </div>

    <script>
        // Datos de las emociones
        const emotionsData = {
            enojo: {
                emoji: "",
                title: "Enojo",
                color: "text-red-400",
                bgColor: "bg-red-500/20",
                borderColor: "border-red-500",
                message: "El enojo es una emoci贸n natural. Respira profundo y cuenta hasta 10. Recuerda que tienes el control de tus reacciones."
            },
            tristeza: {
                emoji: "",
                title: "Tristeza",
                color: "text-blue-400",
                bgColor: "bg-blue-500/20",
                borderColor: "border-blue-500",
                message: "Est谩 bien sentirse triste a veces. Perm铆tete sentir esta emoci贸n, pero recuerda que los momentos dif铆ciles son temporales."
            },
            coraje: {
                emoji: "",
                title: "Coraje",
                color: "text-purple-400",
                bgColor: "bg-purple-500/20",
                borderColor: "border-purple-500",
                message: "El coraje puede ser una fuerza motivadora. Canaliza esa energ铆a de manera positiva hacia tus metas."
            }
        };

        function selectEmotion(emotion) {
            const data = emotionsData[emotion];
            const panel = document.getElementById('result-panel');
            const title = document.getElementById('result-title');
            const message = document.getElementById('result-message');

            // Animaci贸n de salida
            panel.classList.add('opacity-0', 'scale-95');

            setTimeout(() => {
                // Actualizar contenido
                title.innerHTML = `${data.emoji} ${data.title}`;
                title.className = `text-2xl font-bold mb-4 ${data.color}`;
                message.textContent = data.message;
                message.className = 'text-gray-200 text-lg';

                // Actualizar estilos del panel
                panel.className = `${data.bgColor} backdrop-blur-sm rounded-2xl p-8 text-center transition-all duration-500 border-2 ${data.borderColor}`;

                // Animaci贸n de entrada
                panel.classList.remove('opacity-0', 'scale-95');
                panel.classList.add('opacity-100', 'scale-100');
            }, 200);
        }
    </script>
    
</body>
</html>
